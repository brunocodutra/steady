<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='author' content='Bruno Dutra'>

    <title><%= htmlWebpackPlugin.options.title %></title>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83817633-3', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <header class='navbar navbar-expand-md navbar-dark bg-dark'>
      <span class='navbar-brand'><%= htmlWebpackPlugin.options.title %></span>
      <ul class='navbar-nav d-flex flex-row align-items-center my-auto ml-auto'>
        <li class='nav-item'>
          <a class='nav-link p-0' aria-label='View on GitHub' href='https://github.com/brunocodutra/steady'>
            <span class='d-none d-md-inline-block align-middle'>View on GitHub<i class='x125 github align-text-bottom ml-2'></i></span>
            <i class='x250 github d-md-none align-middle' aria-hidden='true'></i>
          </a>
        </li>
        <li class='nav-item'>
          <button class='navbar-toggler p-1 ml-3' type='button' data-toggle='collapse' data-target='.toolbar' aria-controls='toolbar' aria-expanded='false' aria-label='Toggle toolbar'>
            <span class='navbar-toggler-icon'></span>
          </button>
        </li>
      </ul>
    </header>

    <div class='container d-flex flex-column flex-grow'>
      <div class='row d-flex flex-grow'>
        <div class='col d-flex flex-column flex-grow py-3' id='content'></div>
      </div>
    </div>

    <footer class='container d-flex flex-row align-items-center justify-content-center mb-3'>
      <div class='row flex-grow'>
        <div class='col-4 d-flex'></div>

        <div class='col-4 d-flex justify-content-center align-items-center'>
          <iframe class='github-btn' title='Star on GitHub' src='https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true' frameborder="0" scrolling="no" ></iframe>
          <iframe class='github-btn' title='Fork on GitHub' src='https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true' frameborder="0" scrolling="no" ></iframe>
        </div>

        <div class='col-4 d-flex justify-content-end align-items-center'>
          <small class='d-none d-sm-inline-block text-muted text-nowrap'>
            &copy;
            <span class='d-none d-md-inline-block'>Copyright 2017 </span>
            <a href='https://github.com/brunocodutra'>Bruno Dutra</a>
          </small>
        </div>
      </div>
    </footer>

    <script>
      // Copyright 2014-2017 The Bootstrap Authors
      // Copyright 2014-2017 Twitter, Inc.
      // Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement('style')
        msViewportStyle.appendChild(
          document.createTextNode(
            '@-ms-viewport{width:auto!important}'
          )
        )
        document.head.appendChild(msViewportStyle)
      }
    </script>
  </body>
</html>
