<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bruno Dutra">

    <title>Steady</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Steady</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="toolbar">
            <a class="previous" role="button"><span class="mega-octicon octicon-chevron-left"></span></a>
            <ul class="selector">
              <li><a class="tool" role="button"><object class="component" data="icons/r_series.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/r_shunt.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/l_series.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/l_shunt.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/c_series.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/c_shunt.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/z_series.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/z_shunt.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/xformer.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/xline.svg"></object></a></li>
              <li><a class="tool" role="button"><object class="component" data="icons/load.svg"></object></a></li>
              <li><a class="tool" role="button"><span class="branch"></span></a></li>
            </ul>
            <a class="next" role="button"><span class="mega-octicon octicon-chevron-right"></span></a>
          </div>
          <div id="schematics">
            <div class="bus">
              <object class="component" data="icons/vsrc.svg"></object>
              <object class="component carret" data=""></object>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
          <div class="row text-muted">
            <div class="col-md-12">
              <ul class="social-btns">
                <li>
                  <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
                </li>
                <li>
                  <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>if (typeof jQuery === 'undefined') {
      document.write(unescape('%3Cscript%20src%3D%22js/jquery-1.11.3.min.js%22%3E%3C/script%3E'));
    }
    </script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        $(".toolbar .selector a.tool:has('object.component')").click(function(){
          $('#schematics .carret')
            .attr("data", $(this).find("object.component").attr("data"))
            .removeClass("carret")
            .parent()
            .append("<object class='component carret'>");
        });

        $(".toolbar .selector a.tool:has('.branch')").click(function(){
            $('#schematics .carret')
              .replaceWith(
                $("<div class='branch'>")
                  .append(
                    $("<div class='bus'>").append(
                      $("<a class='component dummy' role='button'>")
                        .click(function(){
                          $('#schematics .carret').parent().append($(this).clone(true));
                          $(this).replaceWith($('#schematics .carret'));
                        })
                    )
                  )
                  .append("<div class='bus'><object class='component carret' data=''></div>")
              );
        });

        $(".toolbar .previous").click(function(){
          $("~ .selector > :last-child", this).prependTo($("~ .selector", this));
        });

        $(".toolbar .next").click(function(){
          $(this).parent().find(".selector > :first-child").appendTo($(this).parent().find(".selector"));
        });
      });
    </script>
  </body>
</html>
