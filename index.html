<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bruno Dutra">

    <title>Steady</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.numeric.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Steady</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="toolbar">
              <a class="left hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-left"></span></span></a>
              <a class="right hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-right"></span></span></a>
              <ul class="tools">
                <li class="tool"><span class="component v series"></span></li>
                <li class="tool"><span class="component i shunt"></span></li>
                <li class="tool"><span class="component r series"></span></li>
                <li class="tool"><span class="component r shunt"></span></li>
                <li class="tool"><span class="component l series"></span></li>
                <li class="tool"><span class="component l shunt"></span></li>
                <li class="tool"><span class="component c series"></span></li>
                <li class="tool"><span class="component c shunt"></span></li>
                <li class="tool"><span class="component z series"></span></li>
                <li class="tool"><span class="component z shunt"></span></li>
                <li class="tool"><span class="component xformer series"></span></li>
                <li class="tool" disabled="true"><span class="component xline series"></span></li>
                <li class="tool">
                  <span class="component branch">
                    <span class="components"><span class="component placeholder"></span></span>
                  </span>
                </li>
              </ul>
            </div>
            <div class="schematics">
              <span class="components">
                <span class="component fixed earth"></span>
                <span class="component placeholder active"></span>
              </span>
            </div>
          </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row text-muted">
          <div class="col-md-12">
            <ul class="social-btns">
              <li class="social-btn">
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
              </li>
              <li class="social-btn">
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <script>
      $(".toolbar > .left").on("click", function(){
        var roulette = $("~ ul", this);
        $("> :last-child", roulette)
            .css({"opacity": 0})
            .prependTo(roulette)
            .animate({"opacity": 1}, {queue: false});
      });

      $(".toolbar > .right").on("click", function(){
        var roulette = $("~ ul", this);
        $("> :first-child", roulette)
            .css({"opacity": 0})
            .appendTo(roulette)
            .animate({"opacity": 1}, {queue: false});
      });

      $(".toolbar > .tools > .tool:not([disabled])")
        .on("click", function(){
          var component = $(this).contents().clone(true, true);
          var active = $(".schematics .active");

          component.css({"opacity": 0}).insertBefore(active);
          if(component.hasClass("branch")){
          var nextBranch = active.nextAll().andSelf().filter(".branch:first");
          if(nextBranch != null)
              component.css({"height": nextBranch.prop("scrollHeight")});

          active
              .parentsUntil(".schematics")
              .andSelf()
              .filter(".component")
              .prevAll()
              .filter(".branch")
              .css({"overflow": "visible"})
              .animate({"height": "+=" + active.width()}, {queue: false})
              .css({"overflow": ""});
          }
          component.animate({"opacity": 1}, {queue: false});
        });

      $('<span class="property remove"><span class="ctrl octicon octicon-x"></span></span>')
        .appendTo(".component:not(.fixed):not(.placeholder)")
        .on("click", function(){
          $(this)
            .parent()
            .closest(".component")
            .animate({"opacity": 0}, {queue: false, done: function(){
              if($(this).hasClass("branch")){
                var nextBranch = $(this).nextAll().filter(".branch:first");
                var offset = $(this).prop("scrollHeight") - (
                    nextBranch.length ?
                    nextBranch.prop("scrollHeight") :
                    $(this).width()
                );

                $(this)
                  .parentsUntil(".schematics")
                  .andSelf()
                  .filter(".component")
                  .prevAll()
                  .filter(".branch")
                  .css({"overflow": "visible"})
                  .animate({"height": "-=" + offset + "px"}, {queue: false})
                  .css({"overflow": ""});
              }
              $(this).animate({"width": 0}, {queue: false, done: function(){
                $(this).remove()
              }});
            }});
        });

      $(".component.r, .component.l, .component.c, .component.z, .component.v, .component.i, .component.xformer")
        .append(
          '<span class="property value">\
            <span class="ctrl mag"><input type="text" class="numeric"><span class="display"></span></span><span class="ctrl angle">&ang;<input type="text" class="numeric"><span class="display"></span>°</span>\
            <span class="prefix"></span></span>\
          </span>'
        );

      $(".component:not(.z):not(.v):not(.i) > .property.value > .ctrl.angle").hide();
      $(".component > .property.value > .ctrl > input").data({default: 0});
      $(".component.xformer > .property.value > .ctrl.mag > input").data({default: 1});

      $(".component > .property.value")
        .on("focusin", function(){
          $(this).css({"z-index": 999});
          $(this).animate({left: 0}, {queue: false});
        })
        .on("focusout", function(){
          var left = $(this).css({left: ""}).position().left;
          $(this)
            .css({left: 0})
            .animate({left: left}, {queue: false, done: function(){
              $(this).css({"z-index": ""});
            }});
        });

      $(".component > .property.value > .ctrl")
        .on("click", function(){
          $("> input", this)
            .css({width: $("> .display", this).hide().width()})
            .show()
            .focus()
            .animate({width: "100%"}, {queue: false});
        });

      $(".component > .property.value > .ctrl >  input")
        .on("click", function(e){
          e.stopPropagation();
        })
        .on("focusout", function(){
          var display = $("~ .display", this);
          $(this)
            .animate({width: display.width()}, {queue: false, done: function(){
              $(this).css({width: ""}).hide();
              display.show();
            }});
        });

      $(".ctrl.mag > input")
        .on("change", function(){
          if($(this).val() == "")
            $(this).val($(this).data().default);

          var val = $(this).val();
          var text = "";
          var prefix = "";

          if(val < 0){
            val = -val;
            text = "-";
          }

          if(val < 1E-15) {
            text += (0).toFixed(0);
          } else if(val < 1E-12) {
            text += (val/1E-15);
            prefix = "f"
          } else if(val < 1E-9) {
            text += (val/1E-12);
            prefix = "p";
          } else if(val < 1E-6) {
            text += (val/1E-9);
            prefix = "n";
          } else if(val < 1E-3) {
            text += (val/1E-6);
            prefix = "μ";
          } else if(val < 1) {
            text += (val/1E-3);
            prefix = "m";
          } else if(val < 1E3) {
            text += (val/1E0);
          } else if(val < 1E6) {
            text += (val/1E3);
            prefix = "k";
          } else if(val < 1E9) {
            text += (val/1E6);
            prefix = "M";
          } else if(val < 1E12) {
            text += (val/1E9);
            prefix = "G";
          } else if(val < 1E15) {
            text += (val/1E12);
            prefix = "T";
          } else {
            text += "∞";
          }

          text = text.substring(0, 4);
          if(text[3] == ".")
            text = text.substring(0, 3);

          $("~ .display", this).html(text).parent().closest(".property").find(".prefix").html(prefix);

        }).trigger("change");

      $(".ctrl.angle > input")
        .on("change", function(){
          if($(this).val() == "")
            $(this).val($(this).data().default);

          var val = $(this).val()%360;
          if(val > 180)
            val = val - 360;

          $("~ .display", this).html((val).toFixed(0));
        }).trigger("change");

      $(".component:not(.fixed)")
        .on("click", function(event){
          if(event.target == this){
            event.stopPropagation();
            $(".schematics .active").removeClass("active");
            $(this).addClass("active");
          }
        });

      $(".numeric").numeric();
    </script>
  </body>
</html>
