<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bruno Dutra">

    <title>Steady</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Steady</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="toolbar">
              <a class="left hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-left"></span></span></a>
              <a class="right hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-right"></span></span></a>
              <ul>
                <li><span class="tool" role="button"><span class="component r" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component r shunt" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component l" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component l shunt" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component c" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component c shunt" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component z" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component z shunt" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component xformer" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component xline" role="button"></span></span></li>
                <li><span class="tool" role="button"><span class="component load" role="button"></span></span></li>
                <li>
                  <span class="tool" role="button">
                    <span class="component branch" role="button">
                      <span class="components"><span class="component placeholder"></span></span>
                    </span>
                  </span>
                </li>
              </ul>
            </div>
            <div class="schematics">
              <span class="component fixed source"></span>
              <span class="component placeholder active" role="button"></span>
            </div>
          </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row text-muted">
          <div class="col-md-12">
            <ul class="social-btns">
              <li>
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
              </li>
              <li>
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
       $(document).ready(function(){
        $(".toolbar .left").on("click", function(){
          var roulette = $("~ ul", this);
          $("> :last-child", roulette).css({"opacity": 0}).prependTo(roulette).animate({"opacity": 1});
        });

        $(".toolbar .right").on("click", function(){
          var roulette = $("~ ul", this);
          $("> :first-child", roulette).css({"opacity": 0}).appendTo(roulette).animate({"opacity": 1});
        });

        $(".tool").on("click", function(){
          var component = $(this).contents().clone(true, true);
          var active = $(".schematics .active");

          component.css({"opacity": 0}).insertBefore(active);
          if(component.hasClass("branch")){
            var nextBranch = active.nextAll().andSelf().filter(".branch:first");
            if(nextBranch != null)
              component.css({"height": nextBranch.prop("scrollHeight")});

            active
              .parentsUntil(".schematics")
              .andSelf()
              .filter(".component")
              .prevAll()
              .filter(".branch")
              .css({"overflow": "visible"})
              .animate({"height": "+=" + active.width()})
              .css({"overflow": ""});
          }
          component.animate({"opacity": 1});
        });

        $(".component:not(.fixed)").on("click", function(event){
          if(event.target == this){
            event.stopPropagation();
            $(".schematics .active").removeClass("active");
            $(this).addClass("active");
          }
        });

        $(".component:not(.fixed):not(.placeholder)").append(
          '<span class="menu dropdown"> \
            <a class="dropdown-toggle octicon octicon-gear" data-toggle="dropdown" href="#"></a> \
            <ul class="dropdown-menu dropdown-menu-left"> \
              <li><a class="delete"><span class="octicon octicon-x"></span> Delete</a></li> \
            </ul> \
          </span>'
        );

        $(".component a.delete").on("click", function(){
          $(this)
            .parent()
            .closest(".component")
            .animate({"opacity": 0}, function(){
              if($(this).hasClass("branch")){
                var nextBranch = $(this).nextAll().filter(".branch:first");
                var offset = $(this).prop("scrollHeight") - (nextBranch.length ? nextBranch.prop("scrollHeight") : $(this).width());

                $(this)
                  .parentsUntil(".schematics")
                  .andSelf()
                  .filter(".component")
                  .prevAll()
                  .filter(".branch")
                  .css({"overflow": "visible"})
                  .animate({"height": "-=" + offset + "px"})
                  .css({"overflow": ""});
              }
              $(this).animate({"width": 0}, function(){$(this).remove()});
            });
        });
      });
    </script>
  </body>
</html>
