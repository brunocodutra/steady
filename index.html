    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Steady</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <ul class="toolbar">
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/r_series.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/r_shunt.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/l_series.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/l_shunt.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/c_series.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/c_shunt.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/z_series.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/z_shunt.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/xformer.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/xline.svg"></object></span></span></li>
              <li><span class="tool add" role="button"><span class="component" role="button"><object data="icons/load.svg"></object></span></span></li>
              <li>
                <span class="tool add" role="button">
                  <span class="component branch" role="button">
                    <object class="series" data="icons/branch_series.svg"></object>
                    <object class="shunt" data="icons/branch_shunt.svg"></object>
                    <span class="components"><span class="component placeholder"></span></span>
                  </span>
                </span>
              </li>
            </ul>
            <div class="schematics">
              <span class="component fixed"><object data="icons/vsrc.svg"></object></span>
              <span class="component placeholder carret" role="button"></span>
            </div>
          </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row text-muted">
          <div class="col-md-12">
            <ul class="social-btns">
              <li>
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
              </li>
              <li>
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      if (typeof jQuery === 'undefined') {
        document.write(unescape('%3Cscript%20src%3D%22js/jquery-1.11.3.min.js%22%3E%3C/script%3E'));
      }
    </script>
    <script src="js/bootstrap.min.js"></script>

    <script>
       $(document).ready(function(){
        $(".tool.add").click(function(){
          var component = $(this).contents().clone(true, true);
          var carret = $(".schematics .carret");

          component.css({"opacity": 0}).insertBefore(carret);
          if(component.hasClass("branch")){
            var nextBranch = carret.nextAll().andSelf().filter(".branch:first");
            if(nextBranch != null)
              component.css({"height": nextBranch.prop("scrollHeight")});

            carret
              .parentsUntil(".schematics")
              .andSelf()
              .filter(".component")
              .prevAll()
              .filter(".branch")
              .css({"overflow": "visible"})
              .animate({"height": "+=" + carret.css("width")})
              .css({"overflow": ""});
          }
          component.animate({"opacity": 1});
        });

        $(".component:not(.fixed)").click(function(event){
          event.stopPropagation();
          $(".schematics .carret").removeClass("carret");
          $(this).addClass("carret");
        })
      });
    </script>
  </body>
</html>
