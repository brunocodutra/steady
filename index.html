<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bruno Dutra">

    <title>Steady</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.numeric.min.js"></script>
    <script src="js/numeric.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <span class="navbar-brand"><span class="ctrl">Steady</span></span>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".toolbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="toolbar navbar-collapse collapse">
              <span class="left ctrl hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-left"></span></span></span>
              <span class="right ctrl hidden-xs" href="#"><span><span class="mega-octicon octicon-chevron-right"></span></span></span>
              <ul class="tools">
                <li class="tool"><span class="component v series"></span></li>
                <li class="tool"><span class="component i shunt"></span></li>
                <li class="tool"><span class="component r series"></span></li>
                <li class="tool"><span class="component r shunt"></span></li>
                <li class="tool" disabled="true"><span class="component l series"></span></li>
                <li class="tool" disabled="true"><span class="component l shunt"></span></li>
                <li class="tool" disabled="true"><span class="component c series"></span></li>
                <li class="tool" disabled="true"><span class="component c shunt"></span></li>
                <li class="tool"><span class="component z series"></span></li>
                <li class="tool"><span class="component z shunt"></span></li>
                <li class="tool"><span class="component xformer series"></span></li>
                <li class="tool" disabled="true"><span class="component xline series"></span></li>
                <li class="tool">
                  <span class="component branch">
                    <span class="components"><span class="component placeholder"></span></span>
                  </span>
                </li>
              </ul>
            </div>
            <div class="schematics">
              <span class="components">
                <span class="component fixed earth"></span>
                <span class="component placeholder active"></span>
              </span>
            </div>
          </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <div class="row text-muted">
          <div class="col-md-12">
            <ul class="social-btns">
              <li class="social-btn">
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
              </li>
              <li class="social-btn">
                <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/steady.js"></script>
  </body>
</html>
