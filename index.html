<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Bruno Dutra">

    <title>Steady</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <link href="css/steady.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Steady</a>
            </div>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/brunocodutra/steady">
              <span class="hidden-xs"> View on GitHub </span>
              <span class="hidden-xs octicon octicon-mark-github" aria-hidden="true"></span>
              <span class="visible-xs-block mega-octicon octicon-mark-github" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="content" class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="toolbar">
            <a class="previous" role="button"><span class="mega-octicon octicon-chevron-left"></span></a>
            <a class="next" role="button"><span class="mega-octicon octicon-chevron-right"></span></a>
            <ul class="roulette">
              <li><span class="tool" role="button"><object data="icons/r_series.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/r_shunt.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/l_series.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/l_shunt.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/c_series.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/c_shunt.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/z_series.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/z_shunt.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/xformer.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/xline.svg"></object></span></li>
              <li><span class="tool" role="button"><object data="icons/load.svg"></object></span></li>
              <li>
                <span class="tool" role="button">
                  <span class="branch">
                    <span class="component placeholder" role="button"></span>
                  </span>
                </span>
              </li>
            </ul>

          </div>
          <div id="schematics">
            <span class="component"><object data="icons/vsrc.svg"></object></span>
            <span class="component carret"></span>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
          <div class="row text-muted">
            <div class="col-md-12">
              <ul class="social-btns">
                <li>
                  <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=watch&amp;count=true" title="Star on GitHub" height="20" width="100"></iframe>
                </li>
                <li>
                  <iframe class="github-btn" src="https://ghbtns.com/github-btn.html?user=brunocodutra&amp;repo=steady&amp;type=fork&amp;count=true" title="Fork on GitHub" height="20" width="102"></iframe>
                </li>
              </ul>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      if (typeof jQuery === 'undefined') {
        document.write(unescape('%3Cscript%20src%3D%22js/jquery-1.11.3.min.js%22%3E%3C/script%3E'));
      }
    </script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        $(".toolbar .previous").click(function(){
          $("~ .roulette > :last-child", this).prependTo($("~ .roulette", this));
        });

        $(".toolbar .next").click(function(){
          $("~ .roulette > :first-child", this).appendTo($("~ .roulette", this));
        });

        $(".tool").click(function(){
          var component = $(this).contents().clone(true);
          if(component.hasClass("branch")){
            $("#schematics .carret")
              .parentsUntil("#schematics")
              .andSelf()
              .filter(".component")
              .prevAll()
              .find("> .branch")
              .css({
                "height": "+=100%",
                "padding-top": "+=100%"
              });
          }

          $("#schematics .carret").before($("<span class='component'>").append(component));
        });

        $(".placeholder").click(function(){
          $(this).parent().append($("#schematics .carret").before(this));
        });
      });
    </script>
  </body>
</html>
